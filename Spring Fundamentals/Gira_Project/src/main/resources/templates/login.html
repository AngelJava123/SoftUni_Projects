<!DOCTYPE html>
<html>
<head th:replace="fragments/fragment :: head"></head>
<body>
<div class="page-container">
    <header>
        <nav th:replace="fragments/fragment :: navigation"></nav>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:method="POST" th:action="@{/login}" th:object="${loginDTO}">
            <small class="text-danger new-line"></small>
            <br/>
            <small class="text-danger new-line" th:if="${badCredentials}">Incorrect email or password!</small>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input type="text" class="form-control"
                       id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       name="email"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input type="password" class="form-control"
                       id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>
    <footer th:replace="fragments/fragment :: footer"></footer>
</div>
</body>
</html>

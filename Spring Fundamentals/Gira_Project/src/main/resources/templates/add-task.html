<!DOCTYPE html>
<html>
<head th:replace="fragments/fragment :: head"></head>
<body>
<div class="page-container">
    <header>
        <nav th:replace="fragments/fragment :: navigation"></nav>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/task/add}" th:object="${taskDTO}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input type="text" class="form-control"
                       id="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"
                       name="name"/>
                <small class="text-danger invalid-feedback">Name length must be between 3 and 20 characters
                and should be unique</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input type="text" class="form-control"
                       id="description"
                       th:field="*{description}"
                       th:errorclass="is-invalid"
                       name="description"/>
                <small class="text-danger invalid-feedback">o	Description min length must be minimum 5 characters</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="dueDate" class="h4 mb-2">Due Date</label>
                </div>
                <input type="date" class="form-control"
                       id="dueDate"
                       th:field="*{dueDate}"
                       th:errorclass="is-invalid"
                       name="dueDate"/>
                <small class="text-danger invalid-feedback">A date cannot be in the past</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="classification" class="h4 mb-2">Classification</label>
                </div>
                <select type="text" class="form-control"
                        id="classification"
                        th:field="*{classification}"
                        th:errorclass="is-invalid"
                        name="classification">
                    <option value="">Select Classification</option>
                    <option value="FEATURE">FEATURE</option>
                    <option value="BUG">BUG</option>
                    <option value="SUPPORT">SUPPORT</option>
                    <option value="OTHER">OTHER</option>
                </select>
                <small class="text-danger invalid-feedback">Classification cannot be null.</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
            </div>
        </form>
    </main>
    <footer th:replace="fragments/fragment :: footer"></footer>
</div>


</body>
</html>

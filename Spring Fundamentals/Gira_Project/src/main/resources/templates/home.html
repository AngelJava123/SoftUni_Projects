<!DOCTYPE html>
<html>
<head th:replace="fragments/fragment :: head"></head>
<body>
<div class="page-container">
    <header>
        <nav th:replace="fragments/fragment :: navigation"></nav>
    </header>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 " th:each="a : ${allTasks}" th:object="${a}">
            <div class="card-group task-card">
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{name}"></small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{user}"></small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                        <small class="classifications SUPPORT" th:text="*{classification}"></small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{dueDate}"></small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{progress}"></small>
                    </div>
                </div>

                <a class="button prBtn" th:href="@{/task/change/{id}(id = *{id})}">Progress</a>
            </div>

        </form>
    </main>
    <footer th:replace="fragments/fragment :: footer"></footer>
</div>
</body>
</html>

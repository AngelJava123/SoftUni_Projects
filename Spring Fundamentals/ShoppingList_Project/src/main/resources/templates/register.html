<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:method="post" th:action="@{/register}" th:object="${registerDTO}" >
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control"
                   id="username"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   name="username"/>
            <small class="text-danger invalid-feedback">
                Username length must be between 3 and 20 characters and should be unique.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control"
                   id="email"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   name="email"/>
            <small class="text-danger invalid-feedback">Enter valid email address.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control"
                   id="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid"
                   name="password"/>
            <small class="text-danger invalid-feedback">Password length must be more than 3 characters long.</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control"
                   id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   name="confirmPassword"/>
            <small class="text-danger invalid-feedback">Password length must be more than 3 characters long.</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>

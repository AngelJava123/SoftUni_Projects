<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" th:method="post" th:action="@{/product/add}" th:object="${productDTO}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control"
                   id="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
                   name="name"/>
            <small class="text-danger invalid-feedback">Name length must be between 3 and 20 characters and should be unique </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control"
                      id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      name="description"></textarea>
            <small class="text-danger invalid-feedback">Description min length must be minimum 5 characters</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control"
                   id="neededBefore"
                   th:field="*{neededBefore}"
                   th:errorclass="is-invalid"
                   name="neededBefore"/>
            <small class="text-danger invalid-feedback">Needed before date cannot be in the past</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control"
                   id="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid"
                   name="price"/>
            <small class="text-danger invalid-feedback">The price must be a positive number</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select"
                    id="category"
                    th:field="*{category}"
                    th:errorclass="is-invalid">
                    name="category">
                <option value="">Select category</option>
                <option value="FOOD">Food</option>
                <option value="DRINK">Drink</option>
                <option value="HOUSEHOLD">Household</option>
                <option value="OTHER">Other</option>
            </select>
            <small class="text-danger invalid-feedback">You must select the category.</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>

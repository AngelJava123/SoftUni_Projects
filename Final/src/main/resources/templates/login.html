<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>
<body class="bg-secondary">
<header>
    <a> <img class="resize"
             src="/images/logo.jpg" alt="">
    </a>
    <p class="headerWord">
        <a href="/">HERCULES</a>
    </p>
    <nav th:replace="fragments/fragment :: navigation"></nav>
</header>
<main role="main" class="bg-secondary">
    <div class="jumbotron" style="background-color:black;">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="bg-blur rounded pl-3" th:text="#{login_header}">Login</strong></h1>
            <h3 class="mt-5 text-center"><strong class="bg-blur rounded pl-3" th:text="#{login_valid}">Enter valid
                username and
                password</strong>
            </h3>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75 ">
            <form th:action="@{/login}"
                  th:method="post"
                  class="text-center text-light">
                <h3 class="mt-5 text-center">
                    <strong th:if="${bad_credentials}" class="bg-blur rounded text-danger">
                        Wrong username and password combination!
                    </strong>
                </h3>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label" th:text="#{login_username}">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-light" style="background-color:black;"
                               id="username"
                               name="username"
                               min="5"
                               max="20"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                        <small id="usernameHelpInline"
                               class="bg-danger text-light rounded invalid-feedback">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label" th:text="#{login_password}">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control text-light" style="background-color:black;"
                               id="password"
                               name="password"
                               min="5"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline"
                               class="bg-danger text-light rounded invalid-feedback">
                            Password length must be more than 4 characters.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-light w-50" th:text="#{login_login}">Login</button>
            </form>
            <hr style="background-color:white;">
        </div>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>

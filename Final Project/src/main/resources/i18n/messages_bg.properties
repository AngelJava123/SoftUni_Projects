heading_amenities_six=Фреш Бар
amenitiesText_one=Нашият спа отдел предлага единствено по рода си и незабравимо изживяване. иновативното умно джакузи за 10 души отваря всичките ви сетива с масажиращите си дюзи. Автоматичният контрол на температурата дава възможност да я настроите спрямо тази на тялото, така че да се чувствате сякаш няма вода. Сауната и парната баня също за 10 души са още едно предимство, което ще добави към вашето невероятно спа изживяване.
amenitiesText_two=Фитнес зоната разполага с абсолютно всички уреди, с помощта на които се тренират всички мускулни групи в човешкото тяло. За Ваше удобство фитнес зоната е разделена на различни помещения с различна функционалност. Стая за групово колоездене, стая за занимания по йога, основна зала с фитнес уреди, както и съблекални и душове, оборудвани с необходимите тоалетни принадлежности.
amenitiesText_tree=За членовете на нашия клуб са осигурени два вида басейни. Външен басейн, разположен на покрива на сградата със спираща дъха 360 градусова гледка. Вътрешен басейн, който разполага със специализирана система, чрез която температурата както в помещението, така и в басейна се съгласува с телесната. Монтирани специални панели, имитиращи слънчева светлина и възпроизвеждащи ултравиолетови лъчи.
amenitiesText_four=Солариумът дава възможност за изграждане на равномерно разпределен тен по цялото тяло. Със специалните си системи рискът от произвеждане на повече ултравиолетови лъчи от необходимото е сведен до нула. цялото управление се поставя в устройство за сензорно управление. Също така е възможно да свържете вашето мобилно смарт устройство чрез bluetooth и да възпроизвеждате музика през вградените високоговорители.
amenitiesText_five=Разбираме трудността на паркирането в големите градове. Всички наши клубове разполагат с паркинг за общо 100 автомобила, разделени на открит паркинг и вътрешен подземен паркинг. Освен това центровете разполагат с иновативна и ултрамодерна автомивка на самообслужване, оборудвана с всичко необходимо за вашия автомобил. За всички членове на клуба паркингът, както и автомивката могат да се ползват напълно безплатно.
amenitiesText_six=Какво по-хубаво от здравословна напитка след тренировка? Насладете се и се потопете в света на здравословна храна и напитки в нашия фреш бар. Има голямо разнообразие от плодове и зеленчуци за приготвяне смутита и пресни, както и всякакви здравословни семена и ядки. Здравословните десерти са друго допълнение, които имате възможност да опитате. По-добре опитайте сами, за да изпитате невероятните вкусове и качество.


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mountain Form</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
<form>
    <section id="left">
        <h1>Sign up</h1>
        <footer>
            <p>Privacy policy & terms of service</p>
            <img src="https://img.icons8.com/glyph-neue/344/ffffff/snowflake.png">
        </footer>
    </section>
    <section id="right">
        <label id="l" for="name">USERNAME</label>
        <input type="text" id="name" name="name"/>
        <label id="ll" for="name">E-MAIL</label>
        <input type="text" id="email" name="name"/>
        <label id="lll" for="name">PASSWORD</label>
        <input type="password" id="password" name="name"/>
        <label id="lull" for="name">REPEAT PASSWORD</label>
        <input type="password" id="repeat" name="name"/>
        <div class="action_btn">
            <button id="bone" name="submit" class="action_btn submit" type="submit" value="Save" onclick="myFunction()">Get started
            </button>
            <button id="bto" name="submit" class="action_btn cancel" type="submit" value="Cancel" onclick="myFunction2()">
                or Sign in
            </button>
        </div>
    </section>
</form>
</body>
</html>
